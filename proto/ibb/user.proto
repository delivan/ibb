syntax = "proto3";
package sapienscosmos.ibb.ibb;

option go_package = "github.com/sapiens-cosmos/ibb/x/ibb/types";

import "gogoproto/gogo.proto";

message User {
  string creator = 1;
  uint64 id = 2;
  bool collateral = 3; 
  int32 totalDeposit = 4; 
  int32 totalBorrow = 5; 
  int32 deposit = 6; 
  string borrow = 7; 
}